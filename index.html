<!-- index_InputFiles2.html (from my PC) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Experimental web interface</title> -->
    <title>展示用網頁</title>
    <!-- w3 的樣式 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- icon 圖的 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts 字型套用連結 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- 防止 error : GET http://127.0.0.1:5502/favicon.ico 404 (Not Found) 
        FROM: favicon.ico:1 -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title ">
    </div>
    <div class="content">
        <div class="leftSide">
            <div style="display: flex; justify-content: center">
                <div>
                    <div class="button_btConnect">
                        <div class="w3-padding w3-xlarge">
                            <i class="fa-brands fa-bluetooth"></i>
                            藍芽喇叭
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="scanAudio">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- <div id="ble_status">請先連接藍芽裝置！</div> -->
                </div>

                <div>
                    <div class="button_btConnect">
                        <div class="w3-padding w3-xlarge">
                            <i class="fa-solid fa-tv"></i>
                            投影機
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="projecOpen">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- <div id="projector_status">請開啟投影！</div> -->
                </div>
            </div>
            <hr style="margin: 15px; border-top: 2px dashed">
            <div class="button_control">

                <div class="button_random w3-xxlarge">
                    <div class="button w3-padding" id="playRandomVideo_files">隨機播放</div>
                    <div class="button w3-padding" id="pauseVideo">停止</div>
                </div>
            </div>

            <div class="button_directions" style="display: none">
                <div class="w3-margin w3-padding w3-xlarge w3-text-black">
                    <i class="button_direction fa-solid fa-arrow-up" id="upSpeaker"></i><br>
                    <i class="button_direction fa-solid fa-arrow-left" id="leftSpeaker"></i>
                    <i class="button_direction fa-solid fa-arrow-down" id="downSpeaker"></i>
                    <i class="button_direction fa-solid fa-arrow-right" id="rightSpeaker"></i>
                </div>
            </div>

            <div class="contentVid">
                <div class="w3-padding w3-xxxlarge">
                    <div class="volControl" onclick="setVolumeLow()">
                        <i class="fa-solid fa-circle-minus"></i>
                    </div>
                    <span id="vol"></span>
                    <div class="volControl" onclick="setVolumeHigh()">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                </div>

                <div class="vid">
                    <video id="videoPlayer" poster="image/CHFlogo4.png"></video>
                </div>
            </div>

        </div>

        <div class="rightSide">
            <div>
                <label for="videoInput" class="p_status">上傳學習影檔：</label>
                <input type="file" accept="video/*" style="font-size: medium;" name="videoInput" id="videoInput"
                    multiple="true">
                <div class="output" style="height: 60px;" id="videoInputedContent">目前為預設的學習影檔！
                    <br>上傳的影音檔需要符合特定格式
                </div>
            </div>

            <div>
                <p class="p_status">聲音播放評估紀錄：</p>
                <div class="output" style="height: 340px;">
                    <table border="1" style="border-collapse: collapse; width: 100%;" id="log">
                        <thead>
                            <tr>
                                <th>順序</th>
                                <th>頻率</th>
                                <th>方向</th>
                                <th>音量</th>
                                <th>評估</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div style="display: flex; justify-content: space-between">
                    <div>
                        <input type="text" class="" id="fileName" placeholder="請輸入檔名"
                            style="width: 40%; margin: 15px 0; padding: 3px; font-size: 22px; border-radius: 8px;">
                        <button class="button w3-xlarge" id="saveLog">儲存紀錄</button>
                    </div>

                    <button class="button w3-xlarge" id="cleanLog">清除紀錄</button>
                </div>

            </div>

        </div>
    </div>



    <script src="https://kit.fontawesome.com/66d48061b3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="logScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
