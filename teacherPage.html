<!DOCTYPE html>
<html lang="TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Experimental web interface</title> -->
    <title>老師操作介面</title>

    <!-- w3 的樣式 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- icon 圖的 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts 字型套用連結 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap 的 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- 防止 error : GET http://127.0.0.1:5502/favicon.ico 404 (Not Found) 
        FROM: favicon.ico:1 -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title ">
    </div>
    <div class="content">
        <div class="leftSide">
            <div style="display: flex; justify-content: center">
                <div>
                    <div class="button_btConnect">
                        <div class="w3-padding w3-xlarge">
                            <i class="fa-brands fa-bluetooth"></i>
                            藍芽喇叭
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="scanAudio">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- <div id="ble_status">請先連接藍芽裝置！</div> -->
                </div>

                <div>
                    <div class="button_btConnect">
                        <div class="w3-padding w3-xlarge">
                            <i class="fa-solid fa-tv"></i>
                            投影機
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="projecOpen">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- <div id="projector_status">請開啟投影！</div> -->
                </div>
            </div>

            <hr style="margin: 10px; border-top: 2px dashed">



            <div class="contentVid">
                <div style="display: flex; align-items: center;">
                    <div>
                        <div class="button_control">
                            <div class="button_random w3-xxxlarge">
                                <div id="playRandomVideo_files">
                                    <div id="videoIconContainer" style="color: #3b7c78; cursor: pointer;">
                                        <i class="fa-solid fa-play"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w3-xxlarge" style="display: flex;">
                            <div class="volControl" onclick="setVolumeLow()">
                                <!-- <i class="fa-solid fa-volume-low"></i> -->
                                <i class="fa-solid fa-volume-off"></i>
                                <i class="fa-solid fa-arrow-down-long w3-xlarge"></i>
                            </div>
                            <span class="w3-padding" id="vol"></span>
                            <div class="volControl" onclick="setVolumeHigh()">
                                <!-- <i class="fa-solid fa-volume-high"></i> -->
                                <i class="fa-solid fa-volume-off"></i>
                                <i class="fa-solid fa-arrow-up-long w3-xlarge"></i>
                            </div>
                        </div>
                    </div>

                    <div class="button_directions">
                        <div class="w3-xlarge w3-text-black">
                            <i class="button_direction fa-solid fa-arrow-up" id="upSpeaker"></i><br>
                            <i class="button_direction fa-solid fa-arrow-left" id="leftSpeaker"></i>
                            <i class="button_direction fa-solid fa-arrow-down" id="downSpeaker"></i>
                            <i class="button_direction fa-solid fa-arrow-right" id="rightSpeaker"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <video style="height: 200px;" id="videoPlayer" poster="image/CHFlogo4.png"></video>
                </div>
            </div>

            <hr style="margin: 20px; border-top: 2px dashed">

            <div style="display: flex; justify-content: space-around; align-items: end; font-size: medium;">
                <i class="fa-solid fa-rotate-left w3-xxlarge" style="color: #3b7c78; cursor: pointer;" onclick="history.back()"></i>
                <p style="text-align: start;">使用者：TC老師<br>個案：A兒童</p>
                <a href="index.html">登出</a>
            </div>
        </div>

        <div class="rightSide">
            <div>
                <div style="display: flex; align-items: center">
                    <label for="videoInput" class="p_status">上傳學習影檔：</label>
                    <input type="file" accept="video/*" style="font-size: medium;" name="videoInput" id="videoInput"
                        multiple="true">
                </div>
                <div class="output" style="height: 65px; width: auto;" id="videoInputedContent">
                    (上傳的影音檔需要符合特定格式)
                    <br>目前為預設的學習影檔！總共有<span id="videoInputedAmount"></span>個檔案
                </div>
            </div>

            <hr style="margin: 20px 0; border-top: 2px dashed">

            <div>
                <p class="p_status">聲音播放評估紀錄：</p>
                <div class="output" style="height: 300px;">
                    <table border="1" style="border-collapse: collapse; width: 100%;" id="log">
                        <thead>
                            <tr>
                                <th>順序</th>
                                <th>頻率</th>
                                <th>方向</th>
                                <th>音量</th>
                                <th>評估</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div style="display: flex; justify-content: space-between">
                    <div>
                        <input type="text" class="" id="fileName" placeholder="請輸入檔名"
                            style="width: 40%; margin: 15px 0; padding: 3px; font-size: 22px; border-radius: 8px;">
                        <button class="button w3-xlarge" id="saveLog">儲存紀錄</button>
                    </div>

                    <button class="button w3-xlarge" id="cleanLog">清除紀錄</button>
                </div>

            </div>

        </div>
    </div>



    <script src="https://kit.fontawesome.com/66d48061b3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="logScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
